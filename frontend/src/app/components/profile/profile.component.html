<form [formGroup]="profileForm" (ngSubmit)="update()">
  <div class="container">
    <mat-card class="col-sm-12 col-md-12 col-lg-6">
      <mat-card-title>Account details</mat-card-title>
      <mat-card-content>

        <input type="hidden" formControlName="id">

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullname" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>New password</mat-label>
          <input matInput formControlName="newPassword" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="reTypePassword" type="password">
          <mat-error *ngIf="profileForm.get('reTypePassword')?.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="col-sm-12 col-md-12 col-lg-6">
      <mat-card-title>Personal details</mat-card-title>
      <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>State</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="zip_code">
        </mat-form-field>
      
      </mat-card-content>
    </mat-card>

    <button mat-raised-button color="primary" type="submit" class="col-sm-12 col-md-12 col-lg-12" [disabled]="profileForm.invalid">Update</button>

  </div>
</form>
