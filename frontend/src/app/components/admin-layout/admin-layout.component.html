<mat-toolbar color="primary">
  <span style="width:194px;"> 
    <img src="assets/images/icon_white.svg" alt="Logo" style="height: 50px;">
  </span>
  
  <mat-form-field  style="margin-left: 20px; margin-top: 5px">
    <input matInput [placeholder]="'Search'">
  </mat-form-field>
  <span class="spacer"></span>

  <mat-form-field appearance="fill">
    <mat-select>
      <mat-optgroup label="R-szerviz Kft.">
        <mat-option value="option1">Marcali</mat-option>
        <mat-option value="option2">Fony√≥d</mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  <session-countdown></session-countdown>

  <h3>{{currentUser?.fullname}}</h3>
  <button mat-icon-button aria-label="User icon" [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu" xPosition="before">
    <button mat-menu-item (click)="profile()">
      <mat-icon>person</mat-icon>
      Profile
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      Settings
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container autosize="true">
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>



      <a mat-list-item (click)="dashboard()">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>

      <div mat-subheader>Master Data</div>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>directions_car</mat-icon>
          <span>Cars</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span>Customers</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>build</mat-icon>
          <span>Services</span>
        </span>
      </a>

      <div mat-subheader>Worksheets</div>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Inspection</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Repair</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>assignment</mat-icon>
          <span>Maintenance</span>
        </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
